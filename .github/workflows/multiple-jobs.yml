name: Examplo multiplos jobs
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: GET code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencias
        run: npm ci
      - name: Run Tests
        run: npm tests
  deploy: 
    runs-on: ubuntu-latest
    steps: 
      - name: GET code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Build project
        run: npm run build
          
